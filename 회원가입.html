<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조각집</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div class="logo">
            <img src="/public/images/logo.png">
        </div>
        <form class="signup-form" action="submit_form.php" method="POST">
            <div class="input-group">
                <label for="아이디">아이디</label>
                <div class="input-with-button">
                    <input type="text" id="아이디" name="아이디" placeholder="아이디를 입력해 주세요">
                    <button type="button" class="check-btn">중복 확인</button>
                </div>
            </div>

            <div class="input-group">
                <label for="비밀번호">비밀번호</label>
                <input type="password" id="비밀번호" name="비밀번호" placeholder="비밀번호를 입력해 주세요">
            </div>

            <div class="input-group">
                <label for="비밀번호확인">비밀번호 재확인</label>
                <input type="password" id="비밀번호확인" name="비밀번호확인" placeholder="비밀번호 재입력">
            </div>

            <div class="input-group">
                <label for="이름">이름</label>
                <input type="text" id="이름" name="이름" placeholder="이름을 입력해 주세요">
            </div>

            <div class="input-group">
                <label for="추억보관소이름">추억보관소 이름</label>
                <input type="text" id="추억보관소이름" name="추억보관소이름" placeholder="추억보관소 이름을 입력해 주세요">
            </div>

            <button type="submit" class="submit-btn">가입하기</button>
        </form>
    </div>
